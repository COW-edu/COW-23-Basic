!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timer">00:00:00</div>

    <div>
      <button id="start">시작</button>
      <button id="stop" disabled="false">중지</button>
    </div>
    <div>
      <button id="reset">초기화</button>
      <button id="record" disabled="false">구간 기록</button>
    </div>

    <div id="recordTime" class="hide">
      <div>
        <span>구간</span>
        <ul id="list_num"></ul>
        <!--구간 번호 리스트-->
      </div>
      <div>
        <span>구간 기록</span>
        <ul id="recordTime_list"></ul>
        <!--구간 기록 리스트-->
      </div>
      <div>
        <span>전체 시간</span>
        <ul id="totalTime_list" reversed></ul>
        <!--전체 시간 리스트-->
      </div>
    </div>
  </body>
  <script src="timer.js"></script>
</html>
