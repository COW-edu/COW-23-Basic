<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탑워치</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="box">
        <div class="phone">
            <div class="time">
                <h1 class="conTime">00 : 00 . 00</h1>
                <p class="difTime appear" hidden>00 : 00 . 00</p>
            </div>
            <div class="record-list appear scrollBar" hidden>
                <div class="menu">
                    <span>구간</span>
                    <span>구간 기록</span>
                    <span>전체 시간</span>
                </div>
                <div class="list">
    
                </div>
            </div>
            <div class="button-menu">
                <button class="left" disabled>구간 기록</button>
                <button class="right">시작</button>
            </div>
    
        </div>
    </div>






    <script src="stopwatch.js"></script>
</body>
</html>
