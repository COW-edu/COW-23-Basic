<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뱅크샐러드 | 금융을 넘어 건강 자산까지</title>
    <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <nav>
                <div class="menuSection">
                    <a href="https://www.banksalad.com/" class="menuLogo"><img src="./src/logo.svg" alt="뱅크샐러드"></a>
                    <a href="https://www.banksalad.com/home/loans" class="menuItem">신용대출</a>
                    <a href="https://www.banksalad.com/home/loans" class="menuItem">신용카드</a>
                    <a href="https://www.banksalad.com/home/loans" class="menuItem">예적금</a>
                    <a href="https://www.banksalad.com/home/loans" class="menuItem">주택담보대출</a>
                    <a href="https://www.banksalad.com/home/loans" class="menuItem">무료 건강 검사</a>
                    <a href="https://www.banksalad.com/home/loans" class="menuItem">돈이 된다! 머니피드</a>
                </div>
        </nav>
        <main>
            <section class="carouselSection">
                <div class="carouselContainer">
                    <div class="carouselItem cashbackEvent">
                        <div class="cashbackEventTitle">지금 뱅크샐러드에서<br>최저금리 보장 중</div>
                        <div class="cashbackEventSubtitle">대출 실행액의 0.1%를 돌려드려요</div>
<!--                        <img src="./src/loan-cashback.svg" alt="loan-cashback">-->
                        <div class="cashbackEventButtonSection">
                            <a href="https://www.banksalad.com/prequalification/loans/event/cashback?loan-type=credit" class="cashbackEventButton">신용대출 바로가기</a>
                            <a href="https://www.banksalad.com/prequalification/loans/event/cashback?loan-type=mortgage" class="cashbackEventButton">주택담보대출 바로가기</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="carouselButtonSection">
                <button class="carouselBtn1">1</button>
                <button class="carouselBtn2">2</button>
                <button class="carouselBtn3">3</button>
                <button class="carouselBtn4">4</button>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
