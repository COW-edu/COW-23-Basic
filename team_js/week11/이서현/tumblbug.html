<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>텀블벅 - 크리에이터를 위한 크라우드펀딩</title>
    <link href="tumblbug.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headContainer">
            <div class="headwrap">
                <div class="head">
                    <img src="images/logo.png">
                    <div class="text">
                        <p>프로젝트 올리기</p>
                        <div class="login">
                            <div class="face"></div>
                            <p>로그인/회원가입</p>
                        </div>
                    </div>
                </div>
            </div>
            <nav>
                <div class="navwrap">
                    <div class="category">
                            <li><i class="fas fa-sliders-h"></i>&nbsp;&nbsp;  카테고리</li>
                            <li>홈</li>
                            <li>인기</li>
                            <li>신규</li>
                            <li>마감임박</li>
                            <li>공개예정</li>
                            <li>스테디오</li>
                    </div>
                    <div class="search">
                        <span>검색어를 입력해주세요.</span>
                        <span class="searchGlasses"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </nav>
        </div>

</html>
